<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/68a34cfcac.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type='image/x-icon' href="img/Logo.png">
</head>

<body>
    <div class="container">

        <div class="intro">
            <h1>Welcome to movies library!</h1>

            <div class="language-switcher">
                <div class="lang-toggle">
                  <i class="fa-solid fa-globe"></i>
                </div>
                <div class="lang-options hidden">
                  <button id="lang-en">EN</button>
                  <button id="lang-ua">UA</button>
                </div>
              </div>                                                               
              
            <div class="subintro">
                <figure class="icon-cards">
                    <div class="icon-cards__content">
                    </div>
                </figure>
            </div>
        </div>
        <div class="main">
            <div class="search">
                <input type="text" id="text-to-find" placeholder="search">
                <button type="submit" id="search-button">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>

                <button type="button" id="clear-search" class="clear-button">
                    <i class="fa-solid fa-xmark"></i> Clear Search
                </button>                
            </div>
            <div class="gallery">
                <div class="searchNav">
                    <h1>Filters</h1>
                </div>
                <div class="cards">
                </div>
            </div>
        </div>
        <footer>
            <p>Developed by Bohdan Butenko</p>
        </footer>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
